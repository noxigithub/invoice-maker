<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoice Maker</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Section -->
      <div class="top-section">
        <div>
          <h3>Datos Personales</h3>
          <input type="text" id="clientName" placeholder="Client Name" />
          <input type="text" id="clientAddress" placeholder="Client Address" />
          <input type="text" id="clientPhone" placeholder="Client Phone" />
          <input type="email" id="clientEmail" placeholder="Client Email" />
        </div>

        <div class="invoice-info">
          <input type="text" id="invoiceNumber" placeholder="Invoice Number" />
          <input type="date" id="invoiceDate" />
          <input type="date" id="dueDate" />
        </div>
      </div>

      <section class="section">
        <div class="company-info">
          <h1>Teacher Davidâ€™s Academy</h1>
          <p>
            Teacherdavidacademy@outlook.com<br />+57 313 209-7884 <br />Pereira,
            Risaralda<br />
          </p>
        </div>
      </section>

      <!-- Items Table -->
      <section class="section">
        <h3>Items</h3>
        <table id="itemsTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Line Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemsBody">
            <!-- Items will go here -->
          </tbody>
        </table>
        <button onclick="addItem()">Add Item</button>
      </section>

      <!-- Totals Section -->
      <section class="section totals">
        <div>
          <label>Tax Rate (%)</label>
          <input type="number" id="taxRate" value="0" />
        </div>
        <div>
          <h4>Subtotal: <span id="subtotal">0.00</span></h4>
          <h4>Tax: <span id="taxAmount">0.00</span></h4>
          <h3>Total: <span id="totalAmount">0.00</span></h3>
        </div>
      </section>

      <!-- Notes and Download -->
      <section class="section">
        <h3>Notes</h3>
        <textarea
          id="notes"
          placeholder="Additional notes (optional)"
        ></textarea>
      </section>

      <div class="buttons">
        <button onclick="generatePreview()">Preview Invoice</button>
        <button onclick="downloadPDF()">Download PDF</button>
      </div>

      <!-- Invoice Preview -->
      <div id="invoicePreview" class="invoice-preview"></div>
    </div>

    <script src="helper.js"></script>
  </body>
</html>
